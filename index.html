<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <!-- Tabla convencional -->
   <table border>
       <tr>
           <th>Nombre</th>
           <th>Apellidos</th>
           <th>Ciudad</th>
           <th>Edad</th>
       </tr>
       <tr>
           <td>Laura</td>
           <td>Pérez</td>
           <td>Cáceres</td>
           <td>24</td>
       </tr>
       <tr>
           <td>Juan</td>
           <td>Gómez</td>
           <td>Cáceres</td>
           <td>34</td>
       </tr>
   </table> 
   <!-- Tabla con atributo colspan -->
    <table border>
        <tr>
            <th colspan="2">Datos Personales</th>
            <th colspan="3">Domicilio</th>
        </tr>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Calle</th>
            <th>Código Postal</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Laura</td>
            <td>Gómez</td>
            <td>Av Paris</td>
            <td>10005</td>
            <td>Cáceres</td>
        </tr>
    </table>
    <!-- Tabla con cabecera lateral y atributo rowspan -->
    <table border>
        <tr>
            <th rowspan="2">1er Trimestre</th>
            <th>Mes</th>
            <td>Enero</td>
            <td>Febrero</td>
            <td>Marzo</td>
        </tr>
        <tr>
            <th>Tº Máxima</th>
            <td>10 ºC</td>
            <td>12 ºC</td>
            <td>14 ºC</td>
        </tr>
    </table>
</body>
</html>
